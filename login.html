<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Forensic System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://forensicresources.org/wp-content/uploads/2019/04/DNA-background.jpg'); 
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>BLOCKFORENSICS</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="User Credentials" required>
      <input type="password" id="password" placeholder="Access Code" required>
      <div class="error" id="error">Invalid username or password</div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simple login validation (for demo purpose only)
      if (username === "admin" && password === "password") {
        window.location.href = "home.html";  // Redirect to home page
      } else {
        document.getElementById("error").style.display = "block";
      }
    });
  </script>
</body>
</html>
